<body bgcolor="black" style="margin: 0">
  <script type="module" src="main.js"></script>
  <video
    id="webcam"
    style="position: absolute"
    autoplay
    playsinline
    hidden
  ></video>
  <div
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    "
  >
    <canvas id="canvas" width="800" height="800"></canvas>
    <canvas
      id="mediapipe_canvas"
      height="800"
      style="position: absolute; top: 0; transform: scaleX(-1)"
    ></canvas>
  </div>
  <div
    id="btnContainer"
    style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0 0 0 / 0.5);
      transition: all;
      transition-duration: 500ms;
      opacity: 1;
    "
  >
    <button
      id="startBtn"
      style="
        font-size: 1.5rem;
        border-radius: 12px;
        padding: 1rem;
        border: none;
        transition: all;
        transition-duration: 500ms;
        opacity: 1;
      "
    >
      Begin Sculpting
    </button>
  </div>
</body>
